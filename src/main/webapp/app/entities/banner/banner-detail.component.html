<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="banner">
            <h2><span jhiTranslate="promotionsApp.banner.detail.title">Banner</span> {{ banner.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="promotionsApp.banner.name">Name</span></dt>
                <dd>
                    <span>{{ banner.name }}</span>
                </dd>
                <dt><span jhiTranslate="promotionsApp.banner.description">Description</span></dt>
                <dd>
                    <span>{{ banner.description }}</span>
                </dd>
                <dt><span jhiTranslate="promotionsApp.banner.position">Position</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'promotionsApp.PostionBanner.' + banner.position }}">{{ banner.position }}</span>
                </dd>
                <dt><span jhiTranslate="promotionsApp.banner.imagen">Imagen</span></dt>
                <dd>
                    <div *ngIf="banner.imagen">
                        <a (click)="openFile(banner.imagenContentType, banner.imagen)">
                            <img [src]="'data:' + banner.imagenContentType + ';base64,' + banner.imagen" style="max-width: 100%;" alt="banner image"/>
                        </a>
                        {{ banner.imagenContentType }}, {{ byteSize(banner.imagen) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/banner', banner.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
