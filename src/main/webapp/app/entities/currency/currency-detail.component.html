<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="currency">
            <h2><span jhiTranslate="promotionsApp.currency.detail.title">Currency</span> {{ currency.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="promotionsApp.currency.name">Name</span></dt>
                <dd>
                    <span>{{ currency.name }}</span>
                </dd>
                <dt><span jhiTranslate="promotionsApp.currency.description">Description</span></dt>
                <dd>
                    <span>{{ currency.description }}</span>
                </dd>
                <dt><span jhiTranslate="promotionsApp.currency.simbol">Simbol</span></dt>
                <dd>
                    <span>{{ currency.simbol }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/currency', currency.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
